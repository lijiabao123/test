<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 页面编码 -->
    <meta charset="UTF-8">
    <!-- 自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chennianhang</title>
</head>
<body>
    <!-- html标签的语义化
        1.开发人员维护方便
        2.有利于搜索引擎优化
        3.标签自带样式 css加载不出来时
    -->
    <!-- 标题 -->
    <h1>大标题</h1>
    <h2>大标题</h2>
    <h3>大标题</h3>
    <h4>大标题</h4>
    <h5>大标题</h5>
    <h6>大标题</h6>

    <p>段落</p>
    <p>段落</p>
    <!--超链接-->
    <a href="http:www.baidu.com">百度</a>
    <!-- 无序列表-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!--有序列表-->
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
    <!-- 布局 划分区块-->
    <div style="background: red">
        哈哈哈
    </div>
    哈哈哈
    <span style="background: green">啊啊啊</span>

    <!-- 
        行级元素多个占一行 不能设置宽高 span a strong(加粗) i（斜体）
        块级元素自己占一行 能设置宽高 div p h1-h6 ul li ol
        img 行级块元素 多个占一行 可以设置宽高
    -->
    <form action="">
    <!-- 文本框 -->
    <div>
    <input type="text">
</div>
    <!-- 密码框 -->
<div>
    <input type="password">
</div>
<!-- 单选框 -->
<div>
    性别：
    <!-- 单选框 -->
    <input type="radio" name="sex">男
    <input type="radio" name="sex">女
</div>
<!-- 复选框 -->
<div>
    <input type="checkbox" name="hobby">看陈死狗
    <input type="checkbox" name="hobby">打王者
    <input type="checkbox" name="hobby">睡觉
</div>
<!-- 下拉框 -->
    <select>
        <option value="">黑大</option>
        <option value="">理工</option>
    </select>
    <textarea cols="30" rows="100"></textarea>
    </form>
    
    <table border="0" cellspacing="8">
        <tr><td>陈死狗</td><td>23</td></tr>
        <tr><td>李四</td><td>18</td><td>男</td></tr>
            <tr><td>王五</td><td>18</td><td>男</td></tr>
    </table>
</body>
</html>
