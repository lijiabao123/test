<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <button @click="isShow=true">click</button>
        <transition>
            v-on:before-enter="beforeEnter"
        </transition>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                isShow:false
            },
            methods:{
                beforeEnter(el){
                    el.style.transform="translate(0,0)"
                },
                enter(el,done){
                    el.offsetWidth;
                    el.style.transform="translate(150px,300px)";

                }
            }
        })
    </script>

</body>
</html>
