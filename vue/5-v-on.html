<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{count}}</h2>
        <button v-on:click="add">click</button>
    </div>
    <script src="vue.js">
    </script>
    <script>
        new Vue({
            el:"#app",
            data:{
                add(num){
                    this.count +=num;
                }
            }
        })
    </script>
</body>
</html>
