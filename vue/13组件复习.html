<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <my-components></my-components>
    </div>
    <template id="temp1">
        <div>
            <h2>zujian{{count}}</h2><button @click="add()">click</button>
        </div>
    </template>
    
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{

            },
            methods:{

            },
            components:{
                'my-components':{
                    template:'<div><h2>zujian{{count}}</h2><button @click="add()">click</button></div>',
                    //组件中的data是函数
                    data(){
                        return{
                            count :0
                        }
                    },
                    methods:{
                        add(){
                            this.count++;
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
