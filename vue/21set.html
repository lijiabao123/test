<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="app">
        <li></li>
    </ul> 
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                list:['张三','李四']
            },
            methods:{
                change(){
                    // 数组索引修改数组中的元素 页面不会更新 -用set
                    Vue.set(this.list,1,"赵六")
                }
            }

        })
    </script>
</body>
</html>
