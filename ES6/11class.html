<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }

            say(){
                console.log(this.name+"shuo...")
            }
        }

        class Coder extends Person{
            constructor(name,age){
                super(name,age); //调用父类的构造函数
                 this.xx = "xxx"
            }

            coding(){
                console.log("写代码");
            }
        }

        let p1 = new Person('zs',18)
        let c1 = new Coder('sunny',18)
        console.log(p1);
        console.log(c1);
        c1.say();
        c1.coding();
        
    </script>
