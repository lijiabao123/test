<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(a,b,c){
            // console.log(a,b,c)
            console.log(arguments)//类数组 能取到所有参数 arguments[0]（函数里不知道参数个数时）
            console.log(arguments.callee)//函数
        }
        fn(1,2,3);
        function fn1(x,y,...rest){//函数中剩余的 剩余的参数放到数组
            console.log(rest)
        }
        fn1(1,2,3);

    </script>
</body>
</html>
