<body>
    <script>
        /*  
        扩展运算符 ...
            1 合并数组
            2 数组复制
            3 把类数组转成数组
        */
        let arr1 = [1,2,3];
        let arr2 = [4,5,6];
        // console.log(arr1.concat(arr2));
        console.log([...arr1,...arr2]);
    </script>
