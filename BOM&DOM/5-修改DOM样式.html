<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">hello</div>

        //oBox.style.font-size="20px";//不能有-,如果有去掉-把后面字母大写
        oBox.style.fontSize="20px";
    </script>
</body>
</html>
